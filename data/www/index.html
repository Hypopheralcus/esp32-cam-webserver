<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ESP32 Camera</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
      @media (min-width: 800px) and (orientation:landscape) {
        #content {
          display:flex;
          flex-wrap: nowrap;
          flex-direction: row;
          align-items:flex-start;
        }
      }
    </style>
  </head>

  <body>
    <section class="main">
      <div id="logo">
        <label for="nav-toggle-cb" id="nav-toggle" style="float:left;">&#9776;&nbsp;&nbsp;Settings&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <button id="swap-viewer" style="float:left;">Simple</button>
        <button id="get-still" style="float:left;" title="Capture a still image">Get Still</button>
        <button id="toggle-stream" style="float:left;" class="hidden">Start Stream</button>
        <div id="wait-settings" style="float:left;" class="loader" title="Waiting for camera settings to load"></div>
      </div>
      <div id="content">
        <input type="checkbox" id="view-mode" checked="checked" class="hidden">
        <div class="hidden" id="sidebar">
          <input type="checkbox" id="nav-toggle-cb" checked="checked">
            <nav id="menu"></nav>
        </div>
        <figure>
          <div id="stream-container" class="image-container hidden">
            <div class="close close-rot-none" id="close-stream">Ã—</div>
            <div id="stream" src="">
              <iframe id="stream-frame" allowfullscreen="true"></iframe>
            </div>
          </div>
        </figure>
      </div>
    </section>
  </body>
  <script src="/js/utils.js"></script>
  <script src="/js/cam.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function (event) {

    var baseHost = document.location.origin;

    const header = document.getElementById('logo');
    const settings = document.getElementById('sidebar');
    const waitSettings = document.getElementById('wait-settings');
    const viewSettings = document.getElementById("nav-toggle-cb");
    const viewMode = document.getElementById("view-mode");
    
    const view = document.getElementById('stream');
    const viewFrame = document.getElementById('stream-frame');
    const viewContainer = document.getElementById('stream-container');
    const stillButton = document.getElementById('get-still');
    const streamButton = document.getElementById('toggle-stream');
    const closeButton = document.getElementById('close-stream');

    const swapButton = document.getElementById('swap-viewer');


    const loadControlValue = (el, value) => {

      let initialValue;
      if (el.type === 'checkbox') {
        initialValue = el.checked;
        value = !!value;
        el.checked = value;
      } else {
        initialValue = el.value;
        el.value = value;
        if(el.value != value) {
          el.setAttribute("data-outofrange", "true");
        }
      }

      refreshControl(el);

    }

    function updateRangeConfig (el) {
      if (!el.getAttribute("data-updating") == "true") {
        el.setAttribute("data-updating", "true");
        setTimeout(function(el){
          submitChanges(el);
        }, 150, el);
      }
    }

    function refreshControl(el) {
      let value;
      switch (el.type) {
        case 'checkbox':
          value = el.checked ? 1 : 0;
          showhide(el.getAttribute("data-show"), value);
          showhide(el.getAttribute("data-hide"), !value);
          break;
        case 'range':
          value = el.value;
          var isshown = el.getAttribute("data-outofrange") != "true";
          showhide(el.getAttribute("data-show"), isshown);
          showhide(el.getAttribute("data-hide"), !isshown);
          break;
        case 'select-one':
        if(el.id == "rotate") {
            applyRotation(el);
          }
        case 'number':
          value = el.value;
          break;
        case 'button':
        case 'submit':
          value = '1';
          break;
        default:
          if(el.nodeName == "DIV") {
            el.innerHTML = el.value;
          }
          break;
        } 
        return value;
    }


    function submitChanges (el) {

      if(el.type == "submit") {
        if(el.getAttribute("data-ask")) {
          if(!confirm(el.getAttribute("title") + "?")) return;
        }

        if(el.id == "reboot") {
          hide(settings);
          hide(viewContainer);
          header.innerHTML = '<h1>Rebooting!</h1><hr>Page will reload after 30 seconds.';
          setTimeout(function() {
            location.replace(document.URL);
          }, 30000);
        } 
      }
      else if(el.type == "range") {
        el.setAttribute("data-updating", "");
      }


      let value = refreshControl(el);

      const query = `${baseHost}/control?var=${el.id}&val=${value}`;

      fetch(query)
        .then(response => {
          console.log(`request to ${query} finished, status: ${response.status}`);
        });
    }

    const toggleViewMode = () => {
      if(viewMode.checked) {
        swapButton.innerHTML = "Full";
      }
      else {
        swapButton.innerHTML = "Simple";
      }

      toggleMenuVisible(false);

      document
        .querySelectorAll('.input-group')
        .forEach(el => {
          var simple = el.getAttribute("data-simple");
          // if input group not simple, hide or show it, depending on the view mode (checked = simple)
          if(simple != "true") {

            if(viewMode.checked) {
              // we check if not already hidden and save the state if yes
              if(el.classList.contains("hidden")) {
                el.setAttribute("data-hidden", "true");
              }
              else {
                hide(el);
                el.setAttribute("data-hidden", "false");
              }
            }  
            else {
              if(el.getAttribute("data-hidden") == "false") {
                show(el);
              }
            }
          }

        });

      toggleMenuVisible(true);
    };

    const toggleMenuVisible = (mode) => {
      if(mode) {
        hide(waitSettings);
        show(settings);
        show(streamButton);
      }
      else {
        show(waitSettings);
        hide(settings);
        hide(streamButton);
      }
    };

    const stopStream = () => {
      viewFrame.src = '';
      streamButton.innerHTML = 'Start Stream';
      streamButton.setAttribute("title", `Start the stream`);
      hide(viewContainer);
    }

    const startStream = () => {
      viewFrame.src = '/view?mode=stream';
      view.scrollIntoView(false);
      streamButton.innerHTML = 'Stop Stream';
      streamButton.setAttribute("title", `Stop the stream`);
      show(viewContainer);
    }

    const applyRotation = (el) => {
      rot = el.value;
      if (rot == -90) {
        viewContainer.style.transform = `rotate(-90deg)  translate(-100%)`;
        closeButton.classList.remove('close-rot-none');
        closeButton.classList.remove('close-rot-right');
        closeButton.classList.add('close-rot-left');
      } else if (rot == 90) {
        viewContainer.style.transform = `rotate(90deg) translate(0, -100%)`;
        closeButton.classList.remove('close-rot-left');
        closeButton.classList.remove('close-rot-none');
        closeButton.classList.add('close-rot-right');
      } else {
        viewContainer.style.transform = `rotate(0deg)`;
        closeButton.classList.remove('close-rot-left');
        closeButton.classList.remove('close-rot-right');
        closeButton.classList.add('close-rot-none');
      }
      console.log('Rotation ' + rot + ' applied');
    };  

    const addPreferences = (parent) => {
      var div_group = document.createElement("div"); 
      div_group.classList.add("input-group");
      div_group.setAttribute("id", "preferences-group");
      div_group.setAttribute("data-simple", "true");

      var lbl = document.createElement("label");
      lbl.setAttribute("for", "prefs");
      lbl.setAttribute("style", "line-height: 2em;");
      // lbl.innerHTML = "Preferences";
      div_group.appendChild(lbl);

      div_group.appendChild(createButton("reboot", "Reboot", "Reboot the camera module", "true"));
      div_group.appendChild(createButton("save_prefs", "Save", "Save preferences on camera module", "true"));
      div_group.appendChild(createButton("remove_prefs", "Erase", "Erase saved preferences on camera module", "true"));

      parent.appendChild(div_group);
    };

    document
      .querySelectorAll('.close')
      .forEach(el => {
        el.onclick = () => {
          hide(el.parentNode);
        }
      });

    // init the page controls
    fetch(`${baseHost}/status`)
      .then(function (response) {
        return response.json();
      })
      .then(function (state) {
        document.title = state['cam_name'];
        var cam_model = cameraTypes.find(item => item.pid == state['cam_pid']);
        if(cam_model)
          console.log("Camera " + cam_model.name + " detected");
        else {
          cam_model = cameraTypes[0];
          console.log("Camera (PID=" + state['cam_pid'] + " not recognized, default to " + cam_model.name);
        }
        var menu = document.getElementById("menu")
        updateFormFieldDefs(cameraFormFields, cam_model.fieldupdates);
        addFormFields(menu, cameraFormFields, selectOptions, cam_model.optionfilters);
        addPreferences(menu);

        document
          .querySelectorAll('.default-action')
          .forEach(el => {
            loadControlValue(el, state[el.id], false);
          });
        
        toggleViewMode();
        
        stillButton.onclick = () => {
            stopStream();
            viewFrame.src = '/view?mode=still';
            view.scrollIntoView(false);
            show(viewContainer);
          };

        closeButton.onclick = () => {
            stopStream();
            hide(viewContainer);
          };

        streamButton.onclick = () => {
            const streamEnabled = streamButton.innerHTML === 'Stop Stream'
            if (streamEnabled) {
              stopStream();
            } else {
              startStream();
            }
          };
        
        viewSettings.onchange = () => {
          if(viewSettings.checked)
            show(swapButton);
          else
            hide(swapButton);
        };

        // Attach default on change action
        document
          .querySelectorAll('.default-action')
          .forEach(el => {
            if(el.type == "submit")
              el.onclick = () => submitChanges(el);
            else
              el.onchange = () => submitChanges(el);

          });

        // Update range sliders as they are being moved
        document
          .querySelectorAll('input[type="range"]')
          .forEach(el => {
            el.oninput = () => updateRangeConfig(el)
          });


        swapButton.onclick = () => {
          var value = viewMode.checked ? 1 : 0;
          viewMode.checked = !value;
            toggleViewMode();
            // window.open('/view?mode=simple','_self');
          };
          
        toggleMenuVisible(true);
        // startStream();
      });  

  })
  </script>
</html>
